<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tweets</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
    <link rel="stylesheet" href="/css/tweets.css" media="screen">
  </head>
  <body>

    <div id="exit-tweet-box" class="z-depth-0">
      <i class="small material-icons z-depth-0">clear</i>
    </div>

    <div id="tweet-box" class="z-depth-3">
      <div class="container">
        <div id="tweet-box-content">

        </div>
      </div>
    </div>

    <div id="search-icon" class="z-depth-3 float-box tooltipped" data-position="left" data-delay="50" data-tooltip="Click here to search again">
      <div class="container center-align">
          <i class="small material-icons">search</i>
      </div>
    </div>

    <div id="user-box" class="z-depth-3 float-box tooltipped" data-position="left" data-delay="50" data-tooltip="Click here to go to your user account">
      <div class="container center-align">
          <i class="small material-icons">perm_identity</i>
      </div>
    </div>

    <div id="title-box">
      <div class="container">
        <h1 id="title">Twitter<br>Map</h1>
        <h2 id="authors">&nbsp;&nbsp;By Metta Crouse and Samuel Kurland</h2>
      </div>
    </div>

    <div id="search-menu" class="z-depth-3 float-box">
      <div id="search-menu-container" class="container center-align">
        <p id="search-directions">
          Enter a search term to view tweets matching a specific topic, or click anywhere on the map to watch all tweets!
        </p>
        <form id="search-form">
          <div class="input-field col s12">
            <input type="text" id="search-term" class="center-align">
          </div>
          <button class="btn blue" type="submit">Search</button>
        </form>
      </div>
    </div>

    <div id="map"></div>



    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRhYyRfQ9V3kUZtd_4Nf4yG1F8RDH60yk"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script type="text/javascript" src="js/gmaps-heatmap.js"></script>
    <script type="text/javascript" src="js/tweets.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
