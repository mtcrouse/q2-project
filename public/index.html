<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitter Fever</title>

    <link rel="shortcut icon" type="img/x-icon" href="images/favicon.ico">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
    <link rel="stylesheet" href="/css/tweets.css" media="screen">
  </head>
  <body>

    <div id="exit-tweet-box" class="z-depth-0">
      <i class="small material-icons z-depth-0">clear</i>
    </div>

    <div id="return-tweet-box" class="z-depth-3 float-box center-align">
      <img id="twitter-icon" src="images/twitter.png">
    </div>

    <div id="tweet-box" class="z-depth-3">
      <div class="container">
        <div id="tweet-box-content">
          <p>Search for something to view tweets here!</p>
        </div>
      </div>
    </div>

    <div id="search-icon" class="z-depth-3 float-box tooltipped" data-position="left" data-delay="50" data-tooltip="Click here to search again">
      <div class="container center-align">
          <i class="small material-icons">search</i>
      </div>
    </div>

    <div id="user-box" class="z-depth-3 float-box tooltipped" data-position="left" data-delay="50" data-tooltip="Click here to go to your user account">
        <div class="container center-align">
            <i class="small material-icons">perm_identity</i>
        </div>
    </div>

    <div id="title-box">
      <div class="container">
        <h1 id="title">Twitter<br>Fever</h1>
        <h2 id="authors">&nbsp;&nbsp;By Metta Crouse and Samuel Kurland</h2>
      </div>
    </div>

    <div id="search-menu" class="z-depth-3 float-box">
      <div id="search-menu-container" class="container center-align">
        <p id="search-directions">
          Enter a search term to view tweets matching a specific topic, or click anywhere on the map to watch all tweets!
        </p>
        <form id="search-form">
          <div class="input-field col s12">
            <input type="text" id="search-term" class="center-align">
          </div>
          <button class="btn blue" type="submit">Search</button>
        </form>
      </div>
    </div>

    <div id="signin-menu" class="row z-depth-3 token-toggle">
      <div class="col l12">
      </div>
      <div id="signin-menu-container" class="col l12 center-align row">
        <div id="login" class="col l6">
          <form id="loginForm" class="col l12">
                <div class="row">
                  <div class="input-field col l12">
                    <input placeholder="Email" id="email" type="text" class="validate">
                  </div>
                </div>

                <div class="row ">
                  <div class="input-field col l12">
                    <input placeholder="Password" id="password" type="password" class="validate">
                  </div>
                </div>

                <button class="waves-effect waves-light btn blue" type="submit" name="action">
                  <i class="material-icons left">lock</i>
                  Log in
                </button>
          </form>
        </div>

        <div id="signup" class="col l6">
          <form id="signUpForm" class="col l12">
                <div class="row">
                  <div class="input-field col l12">
                    <input placeholder="Username" id="username" type="text" class="validate">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col l12">
                    <input placeholder="Email" id="email-signup" type="text" class="validate">
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col l12">
                    <input placeholder="Password" id="password-signup" type="password" class="validate">
                  </div>
                </div>

                <button class="waves-effect waves-light btn blue" type="submit" name="action">
                  <i class="material-icons left">perm_identity</i>
                  Sign up
                </button>
          </form>
        </div>
      </div>
      <div class="col l12">
      </div>
    </div>

    <div id="profile-menu" class="z-depth-3 token-toggle">
      <div id="profile-menu-data"></div>
      <div id="profile-menu-container" class="container center-align">
        <p id="profile-directions">
          <form id="logout">
            <button class="waves-effect waves-light btn blue" type="submit" name="action">
            <i class="material-icons left">perm_identity</i>
            Log out
            </button>
          </form>
        </p>
      </div>
    </div>

    <div id="map"></div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRhYyRfQ9V3kUZtd_4Nf4yG1F8RDH60yk"></script>
    <script type="text/javascript" src="js/heatmap.js"></script>
    <script type="text/javascript" src="js/gmaps-heatmap.js"></script>
    <script type="text/javascript" src="js/tweets.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </body>
</html>
